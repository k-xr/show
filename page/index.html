  const v3c={
    setup(){

      let cList=[];


      const classes = json.reduce((acc, curr) => {
          const classification = curr.classification
          if (!acc[classification]) {
            acc[classification] = []
            cList.push(classification)
          }
          acc[classification].push(curr)
          return acc
        }, {}
      )

      console.log(classes,cList)
      const data= reactive({
        classes,
        cList,
        message: 'Hello Vue!'
      });

      /**
       * 点击事件
       */
      const click =(item)=>{
        window.open(item.url, "_blank");
      }


      const isDarkColor=(hex)=>{
        // 将hex颜色值转换为RGB值
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        // 计算亮度
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        // 判断亮度是否小于0.5
        return luminance < 0.5;
      }


      const getInverseColor=(hex)=> {
        if (hex == undefined || hex == null) {
          return '#ffffff';
        }
        if (isDarkColor(hex)) {
          return '#ffffff';
        } else {
          return '#000000';
        }
      }

      const dataRef = toRefs(data);
      return {
        click,
        getInverseColor,
        ...dataRef
      }
    }
  }


  const app = createApp(v3c).mount("#app");
